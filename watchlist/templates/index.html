<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/moonduck.jpg') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>
        <img rel="Avatar" src="{{ url_for('static', filename='images/lazyduck.jpeg') }}" height="100">
        {{name }}'s Watchlist 
    </h1>
    <h2>{{ movies|length }} Titles</h2>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img alt="Avatar" src="{{ url_for('static', filename='images/brushduck.gif') }}" height="410">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
